<!DOCTYPE html>
<html lang="en">      
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Harry Potter Search App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Harry Potter Search App</h1>

            <form id="searchForm">
                <input type="text" id="search" placeholder="Search for Harry Potter Characters and Spells" name="query" required>
                <button class="search-button" type="submit">Search</button>
            </form>

            <div id="resultDiv"> </div> 
        </div>

        <script src="app.js"></script>
    </body>
</html>
